<form nz-form [formGroup]="requestForm" (ngSubmit)="onFormSubmit()">

    <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="phoneNumber">PhoneNumber</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please enter the phone number">
            <input nz-input formControlName="phoneNumber" id="phoneNumber" placeholder="Enter Phone Number" />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="noOfConsultation">No of Consultation</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please enter consultation value">
            <input nz-input type="number" formControlName="noOfConsultation" id="noOfConsultation"
                placeholder="No of Consultation" />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="duration" nzRequired>Duration</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" [nzValidateStatus]="requestForm.controls['duration']" nzErrorTip="Please enter duration">
            <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">
                <ng-template #addOnBeforeTemplate>
                    <nz-select formControlName="durationType" class="phone-select">
                        <nz-option nzLabel="Day" nzValue="Day"></nz-option>
                        <nz-option nzLabel="Month" nzValue="Month"></nz-option>
                    </nz-select>
                </ng-template>
                <input type="number" formControlName="duration" id="'duration'" nz-input />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="reason">Reason /Comment</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please Enter Narration">
            <textarea formControlName="reason" id="reason" nz-input rows="2"
                placeholder="Reason / Narration"></textarea>
        </nz-form-control>
    </nz-form-item>

    <div *nzModalFooter>
        <button nz-button nzType="default" type="button" (click)="closeModal()">Cancel</button>
        <button nz-button nzType="primary" type="submit" (click)="onFormSubmit()" [nzLoading]="loading">Submit</button>
    </div>
</form>
